<h2>Yemek Rezervasyonu</h2>

<form action="#" method="post">
  <label for="name">Adınız:</label><br>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="email">E-posta:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="phone">Telefon:</label><br>
  <input type="tel" id="phone" name="phone" required><br><br>
  
  <label for="date">Tarih:</label><br>
  <input type="date" id="date" name="date" required><br><br>
  
  <label for="time">Saat:</label><br>
  <input type="time" id="time" name="time" required><br><br>
  
  <label for="guests">Misafir Sayısı:</label><br>
  <input type="number" id="guests" name="guests" min="1" required><br><br>
  
  <input type="submit" value="Rezervasyon Yap">
</form>
